openapi: 3.0.0
info:
  version: 1.0.0
  title: Kcli web API
  description: Kcli web API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
components:
  schemas:
    Result:
      type: object
      properties:
        result:
          type: string
        reason:
          type: string
      example:
          result: success
    Network:
      type: object
      properties:
        cidr:
          type: string
        dhcp:
          type: boolean
        domain:
          type: string
        type:
          type: string
        mode:
          type: string
        plan:
          type: string
    Vm:
      type: object
      properties:
        creationdate:
          type: string
        id:
          type: string
        image:
          type: string
        ip:
          type: string
        ips:
          type: array
          items:
            type: string
        info:
          type: string
        kube:
          type: string
        kubetype:
          type: string
        name:
          type: string
        nets:
          type: array
          items:
            type: string
        plan:
          type: string
        profile:
          type: string
        status:
          type: string
        user:
          type: string
    Kubestatus:
      type: object
      properties:
        nodes:
          type: string
        version:
          type: string
      example:
          nodes: mynodes
          version: myversion
paths:
  /containers:
    get:
      description: Returns list of containers
      responses:
        '200':
          description: Successfully returned list of containers
          content:
            application/json:
              schema:
                type: object 
                properties:
                  containers:
                    type: array
                    items:
                      type: string
    post:
      description: Create container
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                profile:
                  type: string
      responses:
        '200':
          description: Successfully created container
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /containers/{container}:
    delete:
      description: Delete container
      parameters:
      - name: container
        in: path
        description: Container name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully deleted container
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /containers/{container}/start:
    post:
      description: Start container
      parameters:
      - name: container
        in: path
        description: Container name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully started container
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /containers/{container}/stop:
    post:
      description: Stop container
      parameters:
      - name: container
        in: path
        description: Container name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully stopped container
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /containerprofiles:
    get:
      description: Returns list of container profiles
      responses:
        '200':
          description: Successfully returned list of containers
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: array
                    items:
                      type: string
  /disks/{name}:
    post:
      description: Add disk to vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                size:
                  type: integer
                pool:
                  type: string
      responses:
        '200':
          description: Successfully added disk
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
    delete:
      description: Delete disk from vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                disk:
                  type: string
      responses:
        '200':
          description: Successfully deleted disk
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /hosts:
    get:
      description: Returns list of hosts
      responses:
        '200':
          description: Successfully returned list of hosts
          content:
            application/json:
              schema:
                type: object
                properties:
                  clients:
                    type: array
                    items:
                      type: array
                      items:
                        type: string

  /hosts/{name}/disable:
    post:
      description: Disable host
      parameters:
      - name: name
        in: path
        description: Host name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully disabled host
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
