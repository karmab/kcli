          content:
            application/json:
              schema:
                type: object 
                properties:
                  repos:
                    type: array
                    items:
                      type: string
    post:
      description: Create repo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repo:
                  type: string
                url:
                  type: string
      responses:
        '200':
          description: Successfully created repo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /repos/{repo}:
    delete:
      description: Delete repo
      parameters:
      - name: repo
        in: path
        description: Repo name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully deleted repo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
    patch:
      description: Update repo
      parameters:
      - name: repo
        in: path
        description: Repo name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully updated repo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /snapshots/{name}:
    get:
      description: List snapshots of a vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully listed snapshots
          content:
            application/json:
              schema:
                type: object 
                properties:
                  snapshots:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
    delete:
      description: Delete snapshot of a vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                snapshot:
                  type: string
      responses:
        '200':
          description: Successfully deleted snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
    post:
      description: Create snapshot for a vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                snapshot:
                  type: string
      responses:
        '200':
          description: Successfully created snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
  /snapshots/{name}/revert:
    post:
      description: Revert snapshot of a vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                snapshot:
                  type: string
      responses:
        '200':
          description: Successfully reverted snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
  /vms:
    get:
      description: Returns list of vms
      responses:
        '200':
          description: Successfully returned list of vms
          content:
            application/json:
              schema:
                type: object
                properties:
                  vms:
                    type: array
                    items:
                      $ref: '#/components/schemas/Vm'
    post:
      description: Create vm
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              properties:
                name:
                  type: string
                profile:
                  type: string
