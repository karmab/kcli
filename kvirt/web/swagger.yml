          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /hosts/{name}/enable:
    post:
      description: Enable host
      parameters:
      - name: name
        in: path
        description: Host name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully enabled host
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /hosts/{name}/switch:
    post:
      description: Switch host
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully switched host
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /images:
    post:
      description: Create image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image:
                  type: string
                pool:
                  type: string
                url:
                  type: string
                cmd:
                  type: string
      responses:
        '200':
          description: Successfully created image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
    get:
      description: Returns list of images
      responses:
        '200':
          description: Successfully returned list of images
          content:
            application/json:
              schema:
                type: object 
                properties:
                  images:
                    type: array
                    items:
                      type: string
  /isos:
    get:
      description: Returns list of isos
      responses:
        '200':
          description: Successfully returned list of isos
          content:
            application/json:
              schema:
                type: object 
                properties:
                  isos:
                    type: array
                    items:
                      type: string
  /kubes:
    post:
      description: Create kube
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              properties:
                cluster:
                  type: string
                type:
                  type: string
                  enum: [generic, openshift, k3s, microshift, hypershift, kind]
              example:
                cluster: mykube
                type: generic
                ctlplanes: 3
                workers: 2
      responses:
        '200':
          description: Successfully created kube
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
    get:
      description: Returns list of kubes
      responses:
        '200':
          description: Successfully returned list of kubes
          content:
            application/json:
              schema:
                type: object 
                properties:
                  kubes:
                    type: array
                    items:
                      type: string
  /kubes/{name}:
    get:
      description: Returns status of a given cluster
      parameters:
      - name: name
        in: path
        description: Cluster name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully returned status of given cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Kubestatus'
              example:
                nodes: info-about-nodes
                version: info-about-version
  /kubes/{name}/kubeconfig:
    get:
      description: Returns kubeconfig of a given cluster
      parameters:
      - name: name
        in: path
        description: Cluster name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully returned kubeconfig of given cluster
          content:
            text/plain:
              schema:
                type: string
                example: mysuperkubeconfig
  /kubeprofiles:
    get:
      description: Returns list of cluster profiles
      responses:
        '200':
          description: Successfully returned list of cluster profiles
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: object
              example:
                profiles:
                  sample-kubeadm-localnet:
                    kubetype: generic
                    network: localnet
                    api_ip: 192.168.1.100
                    ctlplanes: 3
                    workers: 0
                  sample-openshift-sno:
                    kubetype: generic
                    sno: true
                    sno_wait: true
  /kubeprofiles/{name}:
    get:
      description: Returns information on a specific cluster profile
      parameters:
      - name: name
        in: path
        description: Cluster name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully provided information on a given cluster profile
          content:
            application/json:
              schema:
                type: object
              example:
                kubetype: generic
                network: default
                ctlplanes: 3
                workers: 0
                memory: 16384
                disk_size: 100
  /networks:
    get:
      description: Returns list of networks
      responses:
        '200':
          description: Successfully returned list of networks
          content:
            application/json:
              schema:
                type: object 
                properties:
                  networks:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/Network'
              example:
                networks:
                  default:
                    cidr: 192.168.122.0/24
                    dhcp: true
                    domain: default
                    type: routed
                    mode: nat
                    plan: kvirt
                  baremetal:
                    cidr: N/A
                    dhcp: false
                    domain: baremetal
                    type: routed
                    mode: bridge
                    plan: kvirt
    post:
      description: Create network
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  type: string
                cidr:
                  type: string
                dhcp:
                  type: boolean
                isolated:
                  type: boolean
      responses:
        '200':
          description: Successfully created network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /networks/{network}:
    delete:
      description: Delete network
      parameters:
      - name: network
        in: path
        description: Network name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully deleted network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /nics/{name}:
    post:
      description: Add nic to vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                network:
                  type: string
                nic:
                  type: string
      responses:
        '200':
          description: Successfully added nic
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
    delete:
      description: Delete nic from vm
      parameters:
      - name: name
        in: path
        description: Vm name
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nic:
                  type: string
      responses:
        '200':
          description: Successfully deleted nic
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /plans:
    get:
      description: Returns list of plans
      responses:
        '200':
          description: Successfully returned list of plans
          content:
            application/json:
              schema:
                type: object 
                properties:
                  plans:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
    post:
      description: Create plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                url:
                  type: string
      responses:
        '200':
          description: Successfully created plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /plans/{plan}:
    delete:
      description: Delete plan
      parameters:
      - name: plan
        in: path
        description: Plan name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully deleted plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /plans/{plan}/start:
    post:
      description: Start plan
      parameters:
      - name: plan
