          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /plans/{plan}/stop:
    post:
      description: Stop plan
      parameters:
      - name: plan
        in: path
        description: Plan name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfully stopped plan
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
              example:
                result: failure
                reason: Invalid data
  /pools:
    get:
      description: Returns list of pools
      responses:
        '200':
          description: Successfully returned list of pools
          content:
            application/json:
              schema:
                type: object 
                properties:
                  pools:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
    post:
      description: Create pool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pool:
                  type: string
                path:
                  type: string
      responses:
        '200':
          description: Successfully created pool
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Result'
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
