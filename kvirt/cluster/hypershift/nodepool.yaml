{% if manifests|default([]) %}
{% for entry in manifests %}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ entry['name'] }}
  namespace: {{ namespace }}
data:
  config: {{ entry["data"] }}
---
{% endfor %}
{% endif %}
---
apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: {{ cluster }}
  namespace: {{ namespace }}
spec:
  clusterName: {{ cluster }}
  replicas: 0
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: {{ 'Agent' if assisted else 'None' }}
  release:
    image: "{{ nodepool_image }}"
  replicas: {{ workers }}
{% if manifests|default([]) %}
  config:
{% for entry in manifests %}
  - name: {{ entry['name'] }}
{% endfor %}
{% endif %}
status:
  conditions: null
  replicas: {{ workers }}
