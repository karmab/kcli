vrrp_script chk_ocp {
    script "/usr/bin/timeout 0.9 /usr/bin/curl -o /dev/null -kLs https://localhost:6443/readyz"
    interval 2
    weight 20
    rise 3
    fall 2
}

vrrp_instance {{ cluster }}.{{ domain }}_API {
    state MASTER
    interface NIC
    virtual_router_id {{ virtual_router_id or 200 }}
    priority 101
    advert_int 1
    authentication {
        auth_type {{ auth_type or PASS }}
        auth_pass {{ auth_pass | default(1111) }}
    }
    virtual_ipaddress {
        {{ api_ip }}
    }
    track_script {
        chk_ocp
    }
}

{% if ingress_ip != None %}
vrrp_instance {{ cluster }}.{{ domain }}_INGRESS {
    state MASTER
    interface NIC
    virtual_router_id {{ virtual_router_id + 1 if virtual_router_id != None else 201 }}
    priority 101
    advert_int 1
    authentication {
        auth_type {{ auth_type or PASS }}
        auth_pass {{ auth_pass | default(1111) }}
    }
    virtual_ipaddress {
        {{ ingress_ip }}
    }
    track_script {
        chk_ocp
    }
}
{% endif %}

