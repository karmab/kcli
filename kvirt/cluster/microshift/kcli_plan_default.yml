info: |
  Deploy kubernetes using microshift on $nodes vms
  Image defaults to rhel8, which requires valid credentials (rhnuser/rhnpassword or rhnak/rhnorg)
  The nodes can also be registered to an ACM instance by stting register_acm to true and providing kubeconfig_acm 
nodes: 1
cluster: mymicroshift
domain: karmalabs.corp
version: stable
tag: 4.12
image: rhel8
network: default
memory: 4096
numcpus: 4
KUBECONFIG: /var/lib/microshift/resources/kubeadmin/kubeconfig
podman: false
nightly: false
pull_secret: openshift_pull.json
noname: false
sslip: true
register_acm: false
kubeconfig_acm:
disk_size: 30
extra_disks: [60]
