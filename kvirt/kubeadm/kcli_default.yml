info: |
    Deploys kubernetes using kubeadm on an arbitrary number of masters and workers.
    when using more than a master, a vip is used with keepalived
    default image is centos7, but there's also support for ubuntu based ones
    version can be let blank to get latest, or specified as x.yy or x.yy.z
    sdn can be choosen between flannel, weavenet, calico, canal or romana
    nfs can be set to deploy an initial set of pvcs on the first master node
image: centos7
network: default
api_ip:
masters: 1
workers: 0
version:
pool: default
cluster: testk
domain: karmalabs.com
numcpus: 4
worker_numcpus:
master_numcpus:
memory: 6144
master_memory:
worker_memory:
master_tpm: false
master_rng: false
disk_size: 30
worker_tpm: false
worker_rng: false
nfs: true
sdn: flannel
ingress: true
ingress_method: nginx
metallb: false
metallb_version: v0.9.3
metallb_range: 192.168.122.240-192.168.122.250
multus: false
notifycmd: "kubectl get pod -A"
notify: false
numa:
numa_master:
numa_worker:
numamode:
numamode_master:
numamode_worker:
cpupinning:
cpupinning_master:
cpupinning_worker:
extra_disks: []
extra_master_disks: []
extra_worker_disks: []
extra_networks: []
extra_master_networks: []
extra_worker_networks: []
