api.{{ cluster }}:
 type: loadbalancer
 domain: {{ domain }}
 reservedns: true
 checkport: 6443
{% if config_type == 'aws' and network.startwith('subnet-') %}
 subnetid: {{ network }}
{% endif %}
 ports:
 - 6443
 - 2379
 - 2380
 vms:
{% for num in range(0, masters|int) %}
 - {{ cluster }}-master-{{ num }}
{% endfor %}
