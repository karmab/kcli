{{ image }}:
 type: image

{%- if masters > 1 and config_type in ['aws', 'gcp'] %}
{{ cluster }}-master:
 type: loadbalancer
 nets:
 - name: {{ network }}
   alias:
   - {{ cluster }}-master.{{ domain }}
   - {{ cluster }}-master.{{ network }}
   reservedns: true
 ports:
 - 6443
 vms:
{%- for number in range(0, masters) %}
  - {{cluster}}-master-{{ number }}
{%- endfor %}
{%- endif %}


{%- for number in range(0, masters) %}
{%- if extra_master_networks %}
 {% set extra_networks = extra_master_networks %}
{%- endif %}
{%- if extra_master_disks %}
 {% set extra_disks = extra_master_disks %}
{%- endif %}
{%- if numa_master != None %}
 {% set numa = numa_master %}
{%- endif %}
{%- if numamode_master != None %}
 {% set numa_mode = numamode_master %}
{%- endif %}
{%- if cpupinning_master != None %}
 {% set cpupinning = cpupinning_master %}
{%- endif %}

{{cluster}}-master-{{ number }}:
 image: {{ image }}
 pool: {{ pool }}
 numcpus: {{ master_numcpus | default(numcpus, numcpus) }}
 memory: {{ master_memory | default(memory, memory) }}
{%- if masters > 1 %}
 sharedkey: true
{%- endif %}
 domain: {{ domain }}
{%- if number == 0 %}
 notify: {{ notify }}
 notifycmd: {{ notifycmd }}
{%- endif %}
 nets: {{ [network] + extra_networks }}
 disks: {{ [disk_size] + extra_disks }}
 files:
  - keepalived.conf
{%- if number == 0 %}
{%- if metallb %}
  - metal_lb.sh
  - metal_lb_cm.yml
{%- endif %}
{%- if config_type == 'ovirt' %}
  - ovirt_fix.sh
{%- endif %}
{%- if nfs %}
  - nfs.yml
  - nfs.sh
{%- endif %}
{%- if multus %}
  - multus.yml
  - cni-plugins.yml
  - l2-bridge.yml
{%- endif %}
{%- endif %}
 scripts: 
{%- if ubuntu %}
  - pre_ubuntu.sh
{%- else %}
  - pre_el.sh
{%- endif %}
{%- if masters > 1 and config_type not in ['aws', 'gcp'] %}
  - keepalived.sh
{%- endif %}
{%- if number == 0 %}
  - masters.sh
{%- if multus %}
  - multus.sh
{%- endif %}
{%- if nfs %}
  - nfs.sh
{%- endif %}
{% else %}
  - masters_extra.sh
{% endif %}
{%- if numa != None %}
 numa: {{ numa }}
{%- endif %}
{%- if numamode != None %}
 numamode: {{ numamode }}
{%- endif %}
{%- if cpupinning != None %}
 cpupinning: {{ cpupinning }}
{%- endif %}
{%- endfor %}
