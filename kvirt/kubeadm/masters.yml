{% if zerotier_nets %}
{% set ztier = zerotier_nets %}
{% elif config_zerotier is defined %}
{% set ztier = config_zerotier %}
{% else %}
{% set ztier = [] %}
{% endif %}

{{ image }}:
  type: image
{% if kubevirt_disk_size != None and config_type == 'kubevirt' %}
  size: {{ kubevirt_disk_size }}
{% endif %}

{% if masters > 1 and config_type in ['aws', 'gcp'] %}
{{ cluster }}-master:
 type: loadbalancer
 nets:
 - name: {{ network }}
   alias:
   - {{ cluster }}-master.{{ domain }}
   - {{ cluster }}-master.{{ network }}
   reservedns: true
 ports:
 - 6443
 vms:
{% for number in range(0, masters) %}
  - {{cluster}}-master-{{ number }}
{% endfor %}
{% endif %}

{% for number in range(0, masters) %}
{% if extra_master_networks %}
 {% set extra_networks = extra_master_networks %}
{% endif %}
{% if extra_master_disks %}
 {% set extra_disks = extra_master_disks %}
{% endif %}
{% if numa_master != None %}
 {% set numa = numa_master %}
{% endif %}
{% if numamode_master != None %}
 {% set numa_mode = numamode_master %}
{% endif %}
{% if cpupinning_master != None %}
 {% set cpupinning = cpupinning_master %}
{% endif %}

{{cluster}}-master-{{ number }}:
 image: {{ image }}
 pool: {{ pool or config_pool }}
 numcpus: {{ master_numcpus | default(numcpus, numcpus) }}
 memory: {{ master_memory | default(memory, memory) }}
{% if number == 0 %}
 enableroot: true
{% endif %}
 domain: {{ domain }}
 zerotier_nets: {{ ztier }}
{% if number == 0 %}
 wait: true
 notify: {{ notify }}
 notifycmd: {{ notifycmd }}
{% endif %}
 nets: {{ [network] + extra_networks }}
 disks: {{ [disk_size] + extra_disks }}
 files:
  - keepalived.conf
  - keepalived.sh
  - registry.yml
{% if number == 0 %}
{% if multus %}
  - multus.sh
{% endif %}
{% if metallb %}
  - metal_lb.sh
  - metal_lb_cm.yml
{% endif %}
{% if nfs %}
  - nfs.yml
  - nfs.sh
{% endif %}
{% endif %}
{% if config_type not in ['aws', 'gcp'] %}
  - apache.sh
{% endif %}
{% if eksd %}
  - eksd.sh
{% endif %}
  - path: /root/pre.sh
    origin: pre_{{ 'ubuntu' if ubuntu|default(False) else 'el' }}.sh
  - path: /root/masters.sh
    origin: {{ 'bootstrap.sh' if number == 0 else 'masters_extra.sh' }}
  - path: /root/deploy.sh
    origin: deploy.sh_masters
 cmds:
  - bash /root/deploy.sh
{% if numa != None %}
 numa: {{ numa }}
{% endif %}
{% if numamode != None %}
 numamode: {{ numamode }}
{% endif %}
{% if cpupinning != None %}
 cpupinning: {{ cpupinning }}
{% endif %}
{% endfor %}
