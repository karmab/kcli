        <thead>
            <tr>
                <th>Kube</th>
                <th>Vms</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for kube in kubes %}
            <tr>
                <td>{{ kube[0] }}</td>
                <td>{{ kube[1] }}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><font size="1">Actions</font>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li onclick="planstart('{{ kube[0] }}');"><span class="glyphicon glyphicon-play green" data-toggle="tooltip" title="Start Kube"></span> Start</li>
                        <li class="divider"></li>
                        <li onclick="planstop('{{ kube[0] }}');"><span class="glyphicon glyphicon-stop" data-toggle="tooltip" title="Stop Kube"></span> Stop</li>
                        <li class="divider"></li>
                        <li onclick="plandelete('{{ kube[0] }}');"><span class="glyphicon glyphicon-trash red" data-toggle="tooltip" title="Delete Kube"></span> Delete</li>
                    </ul></div>
                </td>
            </tr>
            {% endfor %} 
        </tbody>
