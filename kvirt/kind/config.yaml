kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: {{ cluster }}
nodes:
{% for master in range (0, masters) %}
- role: control-plane
{% if external_ingress %}
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 443
    listenAddress: "0.0.0.0"
{% endif %}
{% if cni_bin_path is defined %}
  extraMounts:
  - hostPath: /root/cni_bin
    containerPath: /opt/cni/bin
{% endif %}
{% endfor %}
{% for worker in range (0, workers) %}
- role: worker
{% if cni_bin_path is defined %}
  extraMounts:
  - hostPath: /root/cni_bin
    containerPath: /opt/cni/bin
{% endif %}
{% endfor %}
{% if feature_gates %}
featureGates:
{% for feature_gate in feature_gates %}
 "{{ feature_gate }}": true
{% endfor %}
{% endif %}
networking:
  apiServerAddress: "127.0.0.1"
  disableDefaultCNI: {{ disable_default_cniÂ }}
{% if ipv6 or dualstack %}
  ipFamily: {{ "dual" if dualstack else "ipv6" }}
{% endif %}
