vapiVersion: batch/v1
kind: Job
metadata:
  name: install-operators
  namespace: openshift-infra
  labels:
    app: tasty
spec:
  backoffLimit: 12
  template:
   spec:
    serviceAccountName: autoapprover
    restartPolicy: OnFailure
    initContainers:
    - name: wait-for-cluster-version
      image: {{ registry }}/karmab/kubectl:{{ arch_tag }}
      command:
      - "/bin/sh"
      - "-c"
      - |
        #!/bin/sh
        echo $KUBECONFIG
        printenv
        CLUSTER_VERSION=$(kubectl get clusterversion  version -o jsonpath='{.status.history[0].state}')
        [ "$CLUSTER_VERSION" == "Completed" ] && exit 0
    containers:
    - name: install-operators
      image: {{ registry }}/karmab/curl:{{ arch_tag }}
      command:
      - "/bin/sh"
      - "-c"
      - |
        #!/bin/sh
        curl -s -L https://github.com/karmab/tasty/releases/download/v0.4.0/tasty-linux-amd64 > /usr/bin/tasty
        chmod u+x /usr/bin/tasty
        {% for app in apps %}
        tasty install {{ app }}
        {% endfor %}
