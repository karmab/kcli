{%- if flavor_bootstrap != None %}
{% set flavor = flavor_bootstrap %}
{%- endif %}
{{ cluster }}-bootstrap:
 image: {{ image }}
 pool: {{ pool }}
 enableroot: false 
 keys: {{ keys }}
 numcpus: {{ bootstrap_numcpus | default(numcpus, numcpus) }}
 flavor: {{ flavor }}
 memory: {{ bootstrap_memory | default(memory, memory) }}
 nets:
  - name: {{ network }}
{%- if bootstrap_mac != None %}
    mac: {{ bootstrap_mac }}
{%- endif %}
{%- if config_type == 'packet' %}
  - name: {{ network }}
    ip: 192.168.122.99
    mask: 255.255.255.0
    gateway: 192.168.122.1
    dns: 8.8.8.8
{%- endif %}
 disks:
  - size: {{ disk_size }}
 files:
  - path: /etc/NetworkManager/dispatcher.d/99-forcedns
    origin: 99-forcedns
    mode: 755
  - path: /etc/kubernetes/manifests/coredns.yml
    origin: staticpods/coredns.yml
  - path: /etc/kubernetes/Corefile
    origin: Corefile
  - path: /etc/kubernetes/manifests/mdns.yml
    origin: staticpods/mdns.yml
  - path: /etc/kubernetes/config.hcl.templ
    origin: config.hcl.templ
  - path: /etc/kubernetes/apps.db
    origin: apps.db
  - path: /etc/kubernetes/manifests/keepalived.yml
    origin: staticpods/keepalived.yml
  - path: /etc/kubernetes/keepalived.conf
    origin: keepalived.conf
  - path: /etc/kubernetes/manifests/nginx.yml
    origin: staticpods/nginx.yml
  - path: /etc/kubernetes/nginx.conf
    origin: nginx.conf
{%- if config_type == 'packet' %}
  - path: /etc/kubernetes/packet-hack.sh
    origin: packet-hack.sh
    mode: 700
{%- endif %}

{%- for num in range(0, ctlplanes) %}
{%- if ctlplane_macs and ctlplane_macs|length >= ctlplanes %}
{% set net0 = {"name": network, "mac": ctlplane_macs[num]} %}
{%- else %}
{% set net0 = network %}
{%- endif %}
{%- if baremetal and not extra_networks %}
{% set extra_networks = [provisioning_net] %}
{%- endif %}
{%- if extra_ctlplane_networks %}
{% set extra_networks = extra_ctlplane_networks %}
{%- endif %}
{%- if extra_ctlplane_disks %}
% set extra_disks = extra_ctlplane_disks %}
{%- endif %}
{%- if numa_ctlplane != None %}
{% set numa = numa_ctlplane %}
{%- endif %}
{%- if numamode_ctlplane != None %}
{% set numamode = numamode_ctlplane %}
{%- endif %}
{%- if cpupinning_ctlplane != None %}
{% set cpupinning = cpupinning_ctlplane %}
{%- endif %}
{%- if flavor_ctlplane != None %}
{% set flavor = flavor_ctlplane %}
{%- endif %}
{%- if config_type == 'packet' %}
{% set extra_networks = [{"name": network, "ip": "192.168.122.10" + num|string, "mask": "255.255.255.0", "gateway": "192.168.122.1"}] %}
{%- endif %}

{{ cluster }}-ctlplane-{{ num }}:
 domain: {{ domain }} 
 image: {{ image }}
 pool: {{ pool }}
 enableroot: false 
 flavor: {{ flavor }}
 keys: {{ keys }}
 numcpus: {{ ctlplane_numcpus | default(numcpus, numcpus) }}
 memory: {{ ctlplane_memory | default(memory, memory) }}
 rng: {{ ctlplane_rng }}
 tpm: {{ ctlplane_tpm }}
 autostart: {{ autostart }}
 nets: {{ [net0] + extra_networks }}
 disks: {{ [disk_size] + extra_disks }}
 files:
  - path: /etc/NetworkManager/dispatcher.d/99-forcedns
    origin: 99-forcedns
    mode: 755
  - path: /etc/kubernetes/manifests/coredns.yml
    origin: staticpods/coredns.yml
  - path: /etc/kubernetes/Corefile
    origin: Corefile
  - path: /etc/kubernetes/manifests/mdns.yml
    origin: staticpods/mdns.yml
  - path: /etc/kubernetes/config.hcl.templ
    origin: config.hcl.templ
  - path: /etc/kubernetes/apps.db
    origin: apps.db
{%- if config_type == 'packet' %}
  - path: /etc/kubernetes/packet-hack.sh
    origin: packet-hack.sh
    mode: 700
{%- endif %}
{%- if workers > 0 %}
  - path: /etc/kubernetes/manifests/haproxy.yml
    origin: staticpods/haproxy.yml
  - path: /etc/kubernetes/haproxy.cfg
    origin: haproxy.cfg
  - path: /etc/sysctl.d/nonlocalbind.conf
    origin: nonlocalbind.conf
{%- endif %}
  - path: /etc/kubernetes/manifests/keepalived.yml
    origin: staticpods/keepalived.yml
  - path: /etc/kubernetes/keepalived.conf
    origin: keepalived.conf
{%- if numa != None %}
 numa: {{ numa }}
{%- endif %}
{%- if numamode != None %}
 numamode: {{ numamode }}
{%- endif %}
{%- if cpupinning != None %}
 cpupinning: {{ cpupinning }}
{%- endif %}
{%- if pcidevices != None and num == 0 %}
 pcidevices: {{ pcidevices }}
{%- endif %}
{%- endfor %}
