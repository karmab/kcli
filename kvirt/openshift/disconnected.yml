{{ cluster }}-disconnecter:
 image: centos8
 pool: {{ pool }}
 wait: true
 enableroot: true
 reservedns: {{ disconnected_dns|default(False) }}
 numcpus: {{ numcpus }}
 keys: {{ keys }}
 memory: {{ memory }}
 nets:
 - {{ network }}
 - default
 disks:
 - {{ disconnected_disk_size }}
 files:
 - origin: disconnected/web.sh
   path: /root/web.sh
   mode: 700
 - origin: disconnected/extras.sh
 - origin: disconnected/get_oc.sh
   path: /root/get_oc.sh
   mode: 700
 - origin: disconnected/extras.sh
   path: /root/extras.sh
   mode: 700
 - origin: disconnected/pull_and_push.sh
   path: /root/bin/pull_and_push.sh
   mode: 700
 - content: |
     {{ pull_secret }}
   path: /root/openshift_pull.json
 - origin: disconnected/registry.sh
   path: /root/registry.sh
   mode: 700
 - origin: disconnected/olm.sh
   path: /root/olm.sh
   mode: 700
 cmds:
 - bash /root/get_oc.sh
 - bash /root/registry.sh
 - bash /root/extras.sh
{% if disconnected_operators %}
 - bash /root/olm.sh
{% endif %}
 - bash /root/web.sh
