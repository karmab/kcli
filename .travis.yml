language: python
dist: xenial
sudo: required
python:
- 3.6

before_install:
- pip3 install pep8 misspellings stdeb requests
- pip3 install setuptools --upgrade

install:
    - sudo apt-get update
    - sudo apt-get -y install libvirt-daemon libvirt0 qemu-system-x86 qemu-utils qemu-kvm tree

before_script:
    - travis/setup_hypervisor.sh

script:
    - travis/linting.sh
    - travis/build.sh
    - travis/testing.sh

after_success:
    - travis/release.sh
