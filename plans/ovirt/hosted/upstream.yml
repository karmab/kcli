rhvnfs:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 2048
 numcpus: 2
 nets:
  - default
 disks:
  - size: 100
 pool: default
 domain: default
 reservedns: true
 scripts: 
  - nfs.sh

rhvnode01:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 8192
 cpumodel: host-model
 cpuflags:
  - name: arat
    enable: false
  - name: clflushopt
    enable: false
 numcpus: 2
 nets:
  - default
 disks:
  - size: 60
 pool: default
 domain: default
 reservedns: true
 files:
  - path: /root/answers.conf
    origin: answers.conf
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc
  - path: /root/rhvnode02.py
    origin: rhvnode02.py
 scripts: 
  - requisites_upstream.sh
  - bootstrap.sh

