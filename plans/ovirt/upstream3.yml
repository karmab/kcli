parameters:
 password: unix1234
 parameters: 3.6

ovirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 memory: 8192
 numcpus: 2
 cpumodel: host-model
 cpuflags:
  - name: arat
    enable: false
  - name: clflushopt
    enable: false
 nets:
  - default
 disks:
  - size: 60
 pool: default
 scripts: 
  - repo.sh
  - nfs.sh
  - install3.sh
  - provision.sh
 files:
  - path: /root/answers.txt
    origin: answers.txt
  - path: /root/.ovirtshellrc
    origin: ovirtshellrc
