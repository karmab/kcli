parameters:
 admin_password: unix1234
 template: rhel-server-7.5-x86_64-kvm.qcow2

tripleoprovisioning:
 type: network
 cidr: 10.0.0.0/24
 dhcp: False
 nat: False

tripleopublic:
 type: network
 cidr: 192.168.101.0/24
 dhcp: False

undercloud:
 template: [[ template ]]
 rhnregister: true
 memory: 8192
 numcpus: 2
 disks:
  - size: 50
 nets:
  - name: tripleopublic
    ip: 192.168.101.10
    mask: 255.255.255.0
    gateway: 192.168.101.1
    dns: 192.168.101.1
  - name: tripleoprovisioning
    ip: 10.0.0.10
    mask: 255.255.255.0
 pool: default
 cmds:
  - echo [[ admin_password ]] | passwd --stdin root
  - echo undercloud.osp.poc > /etc/hostname
  - echo 192.168.101.10 undercloud.localdomain undercloud >> /etc/hosts
  - echo GATEWAY=192.168.101.1 >> /etc/sysconfig/network
  - echo nameserver 192.168.101.1 >> /etc/resolv.conf
 scripts:
  - common/newton.sh
  - common/undercloud_pre.sh
 files:
   - path: /root/stack/clean.sh
     origin: common/clean.sh
   - path: /root/stack/undercloud.conf
     origin: common/undercloud.conf
   - path: /root/stack/undercloud.sh
     origin: common/undercloud.sh
   - path: /root/stack/instackenv.sh
     origin: advancedceph/instackenv.sh
   - path: /root/stack/assignprofiles.sh
     origin: advancedceph/assignprofiles.sh
   - path: /root/stack/deploy.sh
     origin: advancedceph/deploy.sh
   - path: /root/stack/templates.tar.gz
     origin: advancedceph/templates.tar.gz
 nested: False

