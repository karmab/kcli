tripleoprovisioning:
 type: network
 cidr: 10.0.0.0/24
 dhcp: false
 nat: false

tripleopublic:
 type: network
 cidr: 192.168.101.0/24
 dhcp: true

undercloud:
 template: rhel-guest-image-7.2-20160302.0.x86_64.qcow2
 memory: 8192
 numcpus: 2
 disks:
  - size: 50
 nets: 
  - name: tripleopublic
    ip: 192.168.101.10
    mask: 255.255.255.0
    gateway: 192.168.101.1
    dns: 192.168.101.1
  - name: tripleoprovisioning
    ip: 10.0.0.10
    mask: 255.255.255.0
 pool: default
 cmds:
  - sleep 10
  - echo nameserver 192.168.101.1 >> /etc/resolv.conf
  - echo unix1234 | passwd --stdin root
  - echo undercloud.osp.poc > /etc/hostname
  - echo 192.168.101.10 undercloud.osp.poc undercloud >> /etc/hosts
 scripts: 
  - ~/register.sh
  - newton.sh
  - undercloud_pre.sh

tricontroller01:
 cloudinit: false
 memory: 6144
 numcpus: 2
 disks:
  - size: 50
 nets:
  - name: tripleoprovisioning
    mac: aa:bb:cc:dd:ee:01
 pool: default
 start: false

tricompute01:
