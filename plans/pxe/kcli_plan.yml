parameters:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 network: pxetest
 kickstart: false
 user: centos
 password: unix1234
 url: http://repo.nixval.com/CentOS/7/isos/x86_64/CentOS-7-x86_64-Minimal-1804.iso
 test: false
 server_memory: 12288
 client_memory: 4096

[[ network ]]:
 type: network
 cidr: 192.168.127.0/24
 pxe: 192.168.127.2

pxeserver:
 template: [[ template ]]
 memory: [[ server_memory ]]
 nets:
 - name: [[ network ]]
   ip: 192.168.127.2
   mask: 255.255.255.0
   gateway: 192.168.127.1
   dns: 192.168.127.1
 files:
 - path: /root/pxeserver_default
   origin: pxeserver_default
 - path: /root/ks.cfg
   origin: ks.cfg
 scripts:
 - setup.sh

[% if test %]
pxeclient:
 cloudinit: false
 memory: [[ client_memory ]]
 disks:
 - 20
 nets:
 - name: [[ network ]]
[% endif %]
