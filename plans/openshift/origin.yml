parameters:
  template: CentOS-7-x86_64-GenericCloud.qcow2
  memory: 8192
  openshift_version: v3.11
  asb: false
  admin_user: admin
  admin_password: admin
  domain: default
  reservedns: false
  disk_size: 30
  skydive: false
  istio: false
  knative: false

origin:
 template: [[ template ]]
 numcpus: 2
 memory: [[ memory ]]
 domain: default
 reservedns: [[ reservedns ]]
 nets:
  - default
 disks:
  - size: [[ disk_size ]]
 pool: default
 scripts: 
  - requirements.sh
  - origin.sh
[% if skydive %]
  - skydive.sh
[% endif %]
[% if istio %]
  - istio.sh
[% if knative %]
  - knative.sh
[% endif %]
[% endif %]
 files:
[% if istio %]
  - istio_patch.sh
  - istio_fix_sidecar.sh
[% endif %]
[% if skydive %]
  - skydive.yml
[% endif %]
