parameters:
   baseplan: upstream.yml
   kubevirt_version: v0.7.0

kubevirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: [[ memory ]]
 nets:
  - default
 disks:
  - size: 60
  - size: [[ docker_disk_size ]] 
 pool: default
 scripts: 
  - requirements.sh
  - upstream.sh
  - kubevirt.sh
