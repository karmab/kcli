parameters:
   baseplan: origin.yml
   pool: default
   kubevirt_version: v0.10.0
   cdi_version: v1.3.0
   disk_size: 60
   cdi: true
   ui: true
   ui_version: v1.3-9

kubevirt:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: {{ memory }}
 nets:
  - default
 disks:
  - size: {{ disk_size }}
 pool: {{ pool }}
 scripts: 
  - requirements.sh
  - origin.sh
  - kubevirt.sh
{% if cdi %}
  - cdi.sh
{% endif %}
{% if ui %}
  - kubevirt_ui.sh
{% endif %}
 files:
{% if ui %}
  - kubevirt_ui.yml
{% endif %}
